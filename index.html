<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Easy Finance</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img class="imgLogo" src="./images/logo.svg" alt="">

        <h4 class="titleBalance">Saldo Atual</h4>

        <h1 id="balance" class="balance">R$ 0.00</h1>

        <div class="inc-exp-container">
          <div>
            <h4 class="titleMoney">Receitas</h4>
            <p id="money-plus" class="money plus">+ R$0.00</p>
          </div>

          <div>
            <h4 class="titleMoney">Despesas</h4>
            <p id="money-minus" class="money minus">+ R$0.00</p>
          </div>
        </div>
      </header>

      <h3>Transações</h3>

      <ul id="transactions" class="transactions">
        <!-- <li class="minus">
          Salário <span>-$400</span><button class="delete-btn">x</button>
        </li> -->
      </ul>

      <h3>Adicionar transação</h3>

      <form id="form">
        <div class="form-control">
          <label for="text">Nome</label>
          <input
            autofocus
            type="text"
            id="text"
            placeholder="Nome da transação"
          />
        </div>

        <div class="form-control">
          <label for="amount"
            >Valor <br />
            <small>(negativo - despesas, positivo + receitas)</small>
          </label>
          <input type="number" id="amount" placeholder="Valor de transações" />
        </div>

        <button class="btn">Adicionar</button>
      </form>
    </div>
  </body>
</html>
